<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Pinjam</title>
</head>
<body>
    <h1 class="logo">Pinjam.Buku</h1>
    <img class="dft1" src="img/gambar6.svg" alt="">
    <div class="klm3">
        <h1 class="form">Form Peminjaman</h1>
        <p>
            <input class="msk3" type="text" name="nm" placeholder="Nama">
        </p>
        <p>
            <input class="msk3" type="date" name="ttl" placeholder="Tanggal Pinjam">
        </p>
        <p>
            <textarea class="msk4" name="alm" id="5" cols="10" rows="45" placeholder="Alamat"></textarea>
        </p>
        <p>
            <input class="msk3" type="tel" name="nt" placeholder="Nomor Telephone">
        </p>
        <p>
            <select class="msk5" name="Pinjam"><option value="plh">Lama Pinjam</option><option value="mg">1 Minggu</option><option value="bln">1 bulan</option></select>
        </p>
        <p>
            <input class="msk3" type="text" name="nb" placeholder="Nama Buku">
        </p>
        <p>
            <input class="msk3" type="text" name="kb" placeholder="Kode Buku">
        </p>
        <p>
            <a class="btn-masuk" href="HomePage.html">Kembali</a> <a class="btn-masuk" href="Terimakasih.html">Lanjut</a>
        </p>
    </div>
</body>
</html>
